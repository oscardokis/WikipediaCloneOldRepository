<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
            <h1 class="header_titulo">
                <span 
                class="header_wikipedia">
                </span>
                <strong class="the-free">
                    The Free Encyclopedia
                </strong>
            </h1>
    </header>
    <main>
        <section class="main_mundo-wiki">
            <section class="mainlogoprincipal">
                
            </section>
            <div class="main_mundo-wiki_language1"><a href="#"><strong>English</strong><small><span>6 458 000+ articles</span></small></a></div>
            <div class="main_mundo-wiki_language2"><a href="#"><strong>Español</strong><small>1 755 000+ artículos</small></a></div>
            <div class="main_mundo-wiki_language3"><a href="#"><strong>日本語</strong><small>1 314 000+ 記事</small></a></div>
            <div class="main_mundo-wiki_language4"><a href="#"><strong>Русский</strong><small>1 798 000+ статей</small></a></div>
            <div class="main_mundo-wiki_language5"><a href="#"><strong>Deutsch</strong><small>2 667 000+ Artikel</small></a></div>
            <div class="main_mundo-wiki_language6"><a href="#"><strong>Français</strong><small>2 400 000+ articles</small></a></div>
            <div class="main_mundo-wiki_language7"><a href="#"><strong>Italiano</strong><small>1 742 000+ voci</small></a></div>
            <div class="main_mundo-wiki_language8"><a href="#"><strong>中文</strong><small>1 256 000+ 条目 / 條目</small></a></div>
            <div class="main_mundo-wiki_language9"><a href="#"><strong>Português</strong><small>1 085 000+ artigos</small></a></div>
            <div class="main_mundo-wiki_language10"><a href="#"><strong>العربية</strong><small> 1 159 000+ مقالة</small></a></div>
        </section>
        <section class="barra-nav">
            <div class="barra-nav_conteiner">
                <input type="text">
                <div class="barra-nav_language">
                    <label for="search-language"></label>
                    <select name="language" id="search-language">
                        <option value="ES"><small>ES</small></option>
                    <option value="af" lang="af">Afrikaans</option>
                    <option value="pl" lang="pl">Polski</option>
                    <option value="ar" lang="ar">العربية</option>
                    <option value="ast" lang="ast">Asturianu</option>
                    <option value="az" lang="az">Azərbaycanca</option>
                    </select>
                </div>
            <div>
            </div>
            </div>
            <button>
                <img src="./search-3-24.png" alt="">
            </button>
        </section>
        <div class="read-wiki">
            <button>
                <span 
                    class="icon-traductor">
                </span>
                <label for="read-language"></label>
                <select name="language1" id="read-language">
                <option value="">Read Wikipedia in your language 
                </option>
                </select>
            </button>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
